{
    cart ( cart_id: "mask") {
        id
        items
        {
            id
            product
            {
                name
                sku
                id
                image
                {
                    url
                }
                url_key
                url_suffix
            }
            ... on SimpleCartItem {
          customizable_options {
            id
            is_required
            values {
              price {
                type
                units
                value
              }
              value
            }
          }
        }
        ... on ConfigurableCartItem {
          configurable_options {
            id
            option_label
            value_label
          }
        }
            quantity
            prices
            {
                price
                {
                    value
                }
            }
        }
        prices
        {
            applied_taxes
            {
                label
                amount
                {
                    value
                }
            }
            grand_total
            {
                value
            }
            subtotal_excluding_tax
            {
                value
            }
            discounts
            {
                label
                amount
                {
                    value
                }
            }
        }
        total_quantity
    }
}
