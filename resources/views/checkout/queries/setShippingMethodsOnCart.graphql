@include('rapidez::cart.queries.fragments.cart')

mutation (
    $cart_id: String!,
    $carrier_code: String!,
    $method_code: String!,
) {
    setShippingMethodsOnCart(input: {
        cart_id: $cart_id,
        shipping_methods: [{
            carrier_code: $carrier_code
            method_code: $method_code
        }]
    }) {
        cart { ...cart }
    }
}
